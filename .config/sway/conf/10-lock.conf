set $lockcmd /usr/bin/swaylock -f -i ~/Bilder/Wallpaper/fallout_1.png
exec swayidle -w \
          timeout 300 '$lockcmd' \
          timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' \
          before-sleep '$lockcmd'

bindsym $mod+Ctrl+l exec $lockcmd
